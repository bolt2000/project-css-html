<div class="backdrop is-hidden" data-ingri-1 data-ingri-2 data-ingri-3>
  <div class="modal-ing">
    <button class="btn-close" data-close-ingri-1>
      <svg class="btn-close__icone">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="modal-head">Chololate icecream</h2>

    <img
      class="modal__img"
      srcset="
        ./images/ingredients/ingr.jpg   1x,
        ./images/ingredients/ingrx2.jpg 2x
      "
      src="./images/ingredients/ingr.jpg"
      alt="icecream"
      width="132"
      height="132"
    />

    <div>
      <ul class="modal-card">
        <li class="modal-card__item">
          <span class="item---quantity">320</span>
          <span class="item---name">kcal</span>
        </li>

        <li class="modal-card__item">
          <span class="item---quantity">4g</span>
          <span class="item---name">Prote...</span>
        </li>

        <li class="modal-card__item">
          <span class="item---quantity">8,2g</span>
          <span class="item---name">Fats</span>
        </li>

        <li class="modal-card__item">
          <span class="item---quantity">40,4g</span>
          <span class="item---name">Carbs</span>
        </li>
      </ul>

      <h3 class="modal-head---small">Ingredients</h3>

      <div class="modal-list">
        <div class="modal-list__name">
          <p>Milk</p>
          <p>Belgian chocolate</p>
          <p>Cream</p>
          <p>Cocoa powder</p>
          <p>Sugar</p>
          <p>Vanilla sugar</p>
        </div>

        <div class="modal-list__quantity">
          <p>100ml</p>
          <p>20g</p>
          <p>150 ml</p>
          <p>30g</p>
          <p>40g</p>
          <p>10g</p>
        </div>
      </div>

      <form class="modal-form" name="form-ingredients" autocomplete="off">
        <label>
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="3"
            class="modal-form__input"
          />
        </label>

        <label>
          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            required
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}"
            minlength="14"
            maxlength="14"
            title="Введіть номер телефону у форматі хх-ххх-ххххххх"
            class="modal-form__input"
          />
          <!-- <input type="text" name="phone" placeholder="Phone" required pattern="+([0-9]{1,3})(([0-9]{2,3}))([0-9]{3})([0-9]{2})([0-9]{2})" title="Введіть номер телефону у форматі +хх(ххх)ххххххх"> -->
          <!-- pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}" -->
        </label>

        <label>
          <textarea name="comment" placeholder="Comment"></textarea>
        </label>

        <button type="submit" class="btn btn--fill btn--modal">Submit</button>
      </form>
    </div>
  </div>
</div>
